<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="formdiv">
            <form>
                <div class="inp"><label>Product SKU:</label><input type="number" name="productsku" id="productsku"></div>
                <div class="inp"><label>Product Name:</label><input type="text" name="productname" id="productname"></div>
                <div class="inp"><label>Product Price:</label><input type="number" name="productprice" id="productprice"></div>
                <div class="inp"><label>Product Quantity:</label><input type="number" name="productquantity" id="productquantity"></div>
                <div class="inp"><button type="button" id="add">Add Product</button></div>
                <div class="inp"><button type="button" id="update">Update Product</button></div>
            </form>

            <div id="msg" style="width:80%; height: 60px; background-color: #FF5733; display: none; margin: auto;">There is some error</div>
            <div id="success" style="width:80%; height: 60px; background-color: #7ED47E; display: none; margin: auto;">Product Added Successfully</div>

            
            <div id="output">
                

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
